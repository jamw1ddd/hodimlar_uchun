<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Timer App</h1>
    {% if timer_expired %}
        <p>Time is over!</p>
    {% else %}
        <form action="{% url 'timer' %}" method="post">
            {% csrf_token %}
            <button type="submit" {% if request.session.start_time %}disabled{% endif %}>Start Timer</button>
        </form>
    {% endif %}
</body>
</html>
